    <style>
      img {
        width: 100%;
        vertical-align: middle;
        padding: 4px;
        box-sizing: border-box;
      }

      .modal-content > img {
        text-align: center;
        margin: auto;
        max-height: 85vh;
        max-width: 75vw;
        width: auto;
        height: auto;
      }

      img:hover {
        /* cursor: pointer; */
      }

      .internal-pics {
        display: flex;
        flex-wrap: wrap;
      }

      .main {
        padding: 20px;
      }

      .col {
        flex: 33%;
      }

      h1,
      p {
        text-align: center;
      }

      p {
        margin-top: -10px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        width: 80vw;
        height: 90vh;
        border-radius: 8px;
        background-color: white;
        border: #efefef 1px;
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -45vh;
        margin-left: -40vw;
      }

      .modal-close {
        text-align: end;
        margin-right: 15px;
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>

        </div>
        <div class="col">
          <img src="img/coronallacs/7.jpg" />
